<div class="todoapp">
  <h1 class="todoapp__title">todos</h1>

  <div class="todoapp__content">
    <header class="todoapp__header">
      <button type="button" class="todoapp__toggle-all active"></button>

      <form>
        <input type="text" class="todoapp__new-todo" placeholder="What needs to be done?" />
      </form>
    </header>

    <section class="todoapp__main">
      <div
        class="todo"
        [class.completed]="todo.completed"
        *ngFor="let todo of todos; let i = index"
      >
        <label class="todo__status-label">
          <input
            type="checkbox"
            class="todo__status"
            [checked]="todo.completed"
            (change)="handleTodoToggle($event, todo)"
          />
        </label>

        <form *ngIf="editing; else titleBlock">
          <input
            type="text"
            class="todo__title-field"
            placeholder="Empty todo will be deleted"
            value="Todo is being edited now"
          />
        </form>

        <ng-template #titleBlock>
          <span class="todo__title">
            {{todo.title}}
          </span>

          <button
            type="button"
            class="todo__remove"
            (click)="todos.splice(i, 1)"
          >
            Ã—
          </button>
        </ng-template>

        <div class="modal overlay" [class.is-active]="false">
          <div class="modal-background has-background-white-ter"></div>
          <div class="loader"></div>
        </div>
      </div>
    </section>

    <footer class="todoapp__footer">
      <span class="todo-count">
        3 items left
      </span>


      <nav class="filter">
        <a href="#/" class="filter__link selected">
          All
        </a>

        <a href="#/active" class="filter__link">
          Active
        </a>

        <a href="#/completed" class="filter__link">
          Completed
        </a>
      </nav>


      <button type="button" class="todoapp__clear-completed">
        Clear completed
      </button>
    </footer>
  </div>

  <div class="notification is-danger is-light has-text-weight-normal">
    <button type="button" class="delete"></button>

    Unable to load todos
    <br />
    Title should not be empty
    <br />
    Unable to add a todo
    <br />
    Unable to delete a todo
    <br />
    Unable to update a todo
  </div>
</div>
